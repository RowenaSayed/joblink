        <div class="d-flex interview-schedule-container justify-content-between column-gap-4">

                <div class="schedule-overview-title">
                    <h2 class=" fw-bold">Schedule Overview</h2>
                    <p class="text-secondary">Manage your calendar and candidates.</p>
                </div>
                <div>
                    <h4>Select Date</h4>
                    <div class="calender">
                        <div class="header-calender d-flex justify-content-between align-items-center" style="padding: 10px;">
                            <div id="prev" class="btn border-2 border-secondary-subtle rounded"><i class="bi bi-chevron-left fs-5"></i></div>
                            <div id="month-year" class="fw-bold" style="font-size: 20px;"></div>
                            <div id="next" class="btn border-2 border-secondary-subtle rounded"><i class="bi bi-chevron-right fs-5"></i></div>
                        </div>
                        <div class="weekdays d-flex flex-wrap">
                            <div>Su</div>
                            <div>Mo</div>
                            <div>Tu</div>
                            <div>We</div>
                            <div>Th</div>
                            <div>Fr</div>
                            <div>Sa</div>
                        </div>
                        <div class="days d-flex flex-wrap" id="days"></div>
                    </div>
                </div>
            </section>
            <section class="d-flex flex-column col-9 p-4 border rounded border-success">
                <div class="d-flex w-100 align-items-center">
                    <h4 class="fw-bold me-3">Interview Schedule</h4>
                    <div class="d-flex justify-content-between align-items-center col-9">
                        <div class="d-flex align-items-center">
                            <div id="prev-schedule" class="btn border-1 py-1 px-2 border-secondary-subtle rounded"><i class="bi bi-chevron-left" style="font-size: 15px;"></i></div>
                            <div id="month-year-schedule" class="fw-bold mx-2"></div>
                            <div id="next-schedule" class="btn border-1 py-1 px-2 border-secondary-subtle rounded"><i class="bi bi-chevron-right" style="font-size: 15px;"></i></div>
                        </div>
                        <div>
                            <button style="background-color: #22498CFF;" class="text-light py-2 px-3 rounded border-0 fw-bold">Schedule New Interview</button>
                        </div>
                    </div>
                </div>
                <div>
