    <main class="container-fluid flex-grow-1">
      <div class="container my-5">
        <h3 class="mb-4">
          <i class="fa-solid fa-briefcase me-2"></i> Post a New Job
        </h3>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="fa-solid fa-info-circle me-2"></i> Job Details
            </h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Job Title</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="e.g., Senior Software Engineer"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Company Name</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="e.g., JobLink Inc."
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Location</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="e.g., San Francisco, CA"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Job Type</label
                ><select class="form-select">
                  <option>Full-time</option>
                  <option>Part-time</option>
                  <option>Contract</option>
                  <option>Internship</option>
                </select>
              </div>
            </div>
            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="remoteJob"
              /><label class="form-check-label" for="remoteJob"
                >This is a remote job</label
              >
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="fa-solid fa-file-lines me-2"></i> Job Description
            </h5>
            <textarea
              class="form-control"
              rows="4"
              placeholder="Describe the main responsibilities, team, and company culture..."
            ></textarea>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="fa-solid fa-list-check me-2"></i> Requirements &
              Qualifications
            </h5>
            <div class="mb-3">
              <label class="form-label">Key Skills</label>
              <div class="row g-2">
                <div class="col-12">
                  <span
                    class="py-1 fw-normal px-3 rounded-5 btn btn-light d-inline-flex align-items-center"
                    >Python<i class="fa-solid fa-xmark ms-2"></i
                  ></span>
                  <span
                    class="py-1 fw-normal px-3 rounded-5 btn btn-light d-inline-flex align-items-center"
                    >Java<i class="fa-solid fa-xmark ms-2"></i
                  ></span>
                  <span
                    class="py-1 fw-normal px-3 rounded-5 btn btn-light d-inline-flex align-items-center"
                    >C++<i class="fa-solid fa-xmark ms-2"></i
                  ></span>
                </div>
                <div class="col-12 col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Add a skill (e.g., Python)"
                  />
                </div>
                <div class="col-12 col-md-2 d-grid">
                  <button class="btn btn-outline-primary">Add</button>
                </div>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Experience Level</label
                ><select class="form-select">
                  <option>Entry-level</option>
                  <option>Mid-level</option>
                  <option>Senior-level</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Education Level</label
                ><select class="form-select">
                  <option>Bachelor's Degree</option>
                  <option>Master's Degree</option>
                  <option>PhD</option>
                </select>
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">Additional Requirements</label
              ><textarea
                class="form-control"
                rows="2"
                placeholder="Any specific tools, certifications, or soft skills?"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="fa-solid fa-dollar-sign me-2"></i> Salary & Benefits
            </h5>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Minimum Salary</label
                ><input
                  type="number"
                  class="form-control"
                  placeholder="e.g., 80000"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">Maximum Salary</label
                ><input
                  type="number"
                  class="form-control"
                  placeholder="e.g., 120000"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">Currency</label
                ><select class="form-select">
                  <option>USD ($)</option>
                  <option>EUR (€)</option>
                  <option>EGP (£)</option>
                </select>
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">Benefits Offered</label
              ><textarea
                class="form-control"
                rows="2"
                placeholder="List benefits like health insurance, PTO, 401k, remote work flexibility, etc."
              ></textarea>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="fa-solid fa-paper-plane me-2"></i> Application Details
            </h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Application Method</label
                ><select class="form-select">
                  <option>Apply on JobLink</option>
                  <option>Email Application</option>
                  <option>External Link</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Application Deadline</label
                ><input type="date" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary">
            <i class="fa-regular fa-floppy-disk me-1"></i> Save Draft
          </button>
          <button class="btn btn-primary">
            <i class="fa-solid fa-check me-1"></i> Post Job
          </button>
        </div>
